<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom Natura OjitOs</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.0/dist/material-dynamic-colors.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-link">Dashboard</a>
            <a href="products.html" class="nav-link">Gesti√≥n de Productos</a>
            <a href="admin_clients.html" class="nav-link" id="nav-admin-clients-link">Admin Clientes</a>
            <!-- Auth-dependent links -->
            <a href="login.html" class="nav-link" id="nav-login-link">Login</a>
            <a href="my_profile.html" class="nav-link" id="nav-profile-link" style="display:none;">Mi Perfil</a>
            <span id="user-greeting" style="display:none; margin-left: auto; margin-right: 10px;"></span>
            <button id="nav-logout-button" class="nav-link mdc-button--outlined" style="display:none;">Logout</button>
        </nav>
        <button id="theme-toggle-button" aria-label="Toggle dark mode">Toggle Theme</button> <!-- Theme button might be better inside nav or styled consistently -->
    </header>
    <main class="dashboard-container">
        <section class="card-section">
            <div class="card mdc-card">
                <div class="mdc-card__content">
                    <h2 class="card-title">Ventas Entregadas</h2>
                    <span class="card-value" id="value-ventas-entregadas">-</span>

            <div class="card mdc-card">

                    <h2 class="card-title">A Entregar</h2>
                    <span class="card-value" id="value-a-entregar">-</span>
                </div>

                    <span class="card-value" id="value-por-armar">-</span>
                </div>
            </div>
            <div class="card mdc-card">
                <div class="mdc-card__content">
                    <h2 class="card-title">Cobradas</h2>
                    <span class="card-value" id="value-cobradas">-</span>
                </div>
            </div>
            <div class="card mdc-card">
                <div class="mdc-card__content">
